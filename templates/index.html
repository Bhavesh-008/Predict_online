<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px; /* Adjust padding here */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h3 {
            text-align: center;
            margin-top: 30px;
        }
        p {
            margin-top: 10px;
        }
        /* Additional CSS for prediction result */
        .prediction-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .prediction-heading {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .prediction-text {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- HTML content -->
    <h2>RIO-125: Automate sentiment analysis of textual comments and feedback</h2>
    <form action="/predict" method="post">
        <label for="text">Enter your review:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Predict">
    </form>
    <!-- Dynamic content based on prediction -->
    {% if prediction %}
    <div class="prediction-container">
        <h3 class="prediction-heading">Prediction:</h3>
        <p class="prediction-text">{{ prediction }}</p>
        <p class="prediction-text">Your review: {{ text }}</p>
    </div>
    {% endif %}
</body>
</html>
